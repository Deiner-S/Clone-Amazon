<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone-Amazon</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="grid text-white"></div>
        <!-- HEADER SUPERIOR-->
        <div class="flex flex-wrap md:flex-no-wrap bg-darkblue-900 px-2 py-1 items-center">

            <div class="py-1 px-2 md:border border-gray-700 hover:border-white rounded">
                <i class="fas fa-bars text-2xl"></i>
            </div>
            <div class="flex mx-2 py-2 border border-transparent hover:border-white">
                <img src="img/amazon_logo.png" alt="Amazon" class="h-7">
                <span class="text-xs text-white pl-1 pt-1">.com.br</span>
            </div>
            <div class="w-full md:w-auto flex-grow md:ml-0 pt-1 order-2 md:order-none">
                <form action="" class="flex">
                    <select name="" id="" class="hidden md:block p-2 text-xs text-gray-700 bg-gray-100 hover:bg-gray-300 rounded-tl rounded-bl border-r border-gray-500"> <Option value="">Livros</Option></select>
                    <input type="text" name="" id="" class="p-2 flex-grow rounded-l md:rounded-none ">
                    <button class="px-4 bg-gol-100 hover:bg-gol-200 rounded-tr rounded-br"><i class="fas fa-search text-darkblue-900 text-xl mt-1"></i></button>
                
                </div>
        </div>
    </header>
    
</body>
</html>
